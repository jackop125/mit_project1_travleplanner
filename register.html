      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Travel With US</a>

          class="btn-outline-light navbar-toggler"
          type="button"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- <form class="d-flex" role="search"> -->
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
           <a href="login.html"class="btn" type="submit">Login</a> &nbsp;
          <a href="register.html"class="btn pill-btn btn-outline-light" type="submit">
            Register
          </a>
         
          <!-- </form> -->
        </div>
      </div>
    </nav>
    <div class="container-fluid main_container" id="container_main">
      <div class="landing_page_background">
        <div
          class="row d-flex justify-content-center"
          style="position: relative; top: 5rem;"
        >
          <div class="col-10 col-md-8 col-lg-6" style="box-shadow: 0px 0px 5px gray;border-radius: 10px;background-color: rgba(0, 0, 0, 0.452);">
            <form>
              <div class="row mt-4">
                <div class="col-12">
                  <h3 class="text-center">Register</h3>
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="John Sadler"
                    aria-label="default input example"
                  />
                </div>
                <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="col-12">
                  <label for="inputPassword5" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="inputPassword5"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                  />
                </div>
                <div class="col-12">
                  <label for="inputPassword6" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="inputPassword6"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                  />
                  <div id="passwordHelpBlock" class="form-text text-white">
                    Your password must be 8-20 characters long,
                  </div>
                </div>
              </div>
              <center>
                <input
                  type="button"
                  class="btn btn-outline-info mt-2 mb-2"
                  value="Register"
                />
              </center>
            </form>
            <div class="text-center"> Already have an Account?- <a href="login.html" class="text-info">Login</a></div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="row m-1 text-white text-center"
      style="
        overflow-x: hidden;
        margin: 0;
        position: relative;
        left: 0;
        bottom: 0;
        width: 100%;
      "
    >
      <div
        class="col-12"
        style="background-color: rgb(39, 39, 39); padding: 10px; margin: 0"
      >
        &copy; 2023 - Travel With US
      </div>
    </footer>
